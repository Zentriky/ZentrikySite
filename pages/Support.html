<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Favicon icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../data/logo/favicon/clear/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../data/logo/favicon/clear/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../data/logo/favicon/clear/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../data/logo/favicon/clear/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../data/logo/favicon/clear/favicon_io/android-chrome-512x512.png">
  <link rel="shortcut icon" href="../data/logo/favicon/clear/favicon_io/favicon.ico">
  <link rel="manifest" href="../data/logo/favicon/clear/favicon_io/site.webmanifest">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentriky | Support</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/fancy.css" />
  <link rel="stylesheet" href="../css/toast.css" />
  <link rel="stylesheet" href="../css/cookies.css" />
  <link rel="stylesheet" href="../css/bubble.css" />
</head>

<body class="bg-black text-light">

  <!-- Header -->
  <header class="py-5 text-center">
    <h1 class="display-4 fw-bold" >Need Help?</h1>
  </header>

  <main class="container mb-5">
    <!-- Support / Bug form styled like index contact -->
    <section id="contact" class="py-5">
      <div class="container">
        <div class="text-center mb-4">
          <h2><span>Submit a Request</span></h2>
        </div>

        <!-- Form -->
        <form id="support-form" data-form-type="support">
          <div class="mb-3">
            <h5>Name</h5>
            <input type="text" name="from_name" class="form-control" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <h5>Email</h5>
            <input type="email" name="email_id" class="form-control" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <h5>Request Type</h5>
            <select name="request_type" class="form-select" required>
              <option value="Help">Help / Question</option>
              <option value="Bug">Bug Report</option>
              <option value="Feature">Feature Request</option>
            </select>
          </div>
          <div class="mb-3">
            <h5>Subject</h5>
            <input type="text" name="subject" class="form-control" placeholder="Short summary" required>
          </div>
          <div class="mb-3">
            <h5>Details</h5>
            <textarea name="message" class="form-control" rows="5" placeholder="Tell us more..." required></textarea>
          </div>
        
          <div class="g-recaptcha mb-3" data-sitekey="6LfPRSwrAAAAAC6tF-inCbc7e6s4oYlkbFueyxnV" data-theme="dark"></div>
        
          <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
        
      </div>
    </section>

  </main>

  <!-- Toasts -->
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1056;"></div>

  <!-- Custom Footer -->
  <footer id="footer" class="border-top border-light bg-black text-light py-3 position-relative overflow-hidden">
    <!-- Bubble canvas -->
    <div id="bubble-wrapper"></div>

    <!-- Content bar sits above the bubbles -->
    <div class="container position-relative z-1">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
        <a href="#" class="fancy fractured" id="cookies-link" style="color: white">Cookies</a>
        <span class="small m-0">© 2025 Zentricky</span>
        <a href="../../index.html" class="fancy fractured" id="contact-link" style="color: white">Home Page</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/footer/letterFracture.js"></script>
  <script src="../javascript/contactEmail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer></script>
  <script src="../javascript/cookies.js"></script>
  <script src="../javascript/footer/activeFoot.js"></script>
</body>

</html>
